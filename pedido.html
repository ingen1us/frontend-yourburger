    <style>
        .card-pedido {
            background-color: hsl(0deg, 0%, 100%);
            border-radius: 5px;
            margin: 15px;
            padding: 5px;
            border: 2px solid;
        }

        .none {
            display: none;
        }

        .card-info {
            background-color: hsl(0deg, 0%, 100%);
            border-radius: 5px;
            border: 2px solid;
        }

        .img {
            width: 160px;
            border-radius: 5px;
        }

        .number {
            width: 60px;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            display: block;
        }

        span {
            width: 200px;
        }

        .plus {
            font-size: 100px;
            font-style: normal;
            vertical-align: middle;
            text-align: center;
            margin: auto;
        }

        .añadir {
            display: flex;
            background-color: hsl(0deg, 0%, 100%);
            border-radius: 5px;
            margin: 15px;
            padding: 5px;
            border: 2px solid;
            height: 90%;

        }



        h1 {
            font-size: 40px;
        }

        .hr {
            background-color: hsl(0deg, 0%, 29%);
            border-radius: 10px;
            width: 100%;
            height: 3px;
        }

        .producto {
            width: 50%;
            text-align: start;
        }

        .valor {
            width: 100%;
            text-align: end;
        }

        .mas {
            color: black;
        }
    </style>
</head>

    <div class="container is-fluid mt-5 has-text-centered">
        <div class="notifications float"></div>
        <div class="columns ">

            <div class="column is-two-thirds">

                <div class="is-flex">
                    <div class="is-justify-content-flex-start mr-auto">

                    </div>

                </div>
                <div class="hr"></div>

                <div class="columns">

                    <div class="column is-full-tablet-only">
                        <div class="card card-pedido p-5">

                    <div class="column is-full-tablet-only">

                    </div>




                    <!-- envia a productos -->


                    <div class="column is-full-tablet-only">
                        <div class="card añadir">
                            <a href="producto.html" class="mas m-auto">

                            </a>
                        </div>

                    </div>



                </div>

            </div>
            <div class="column is-one-third">
                <div class="card card-info">
                    <div class="card-header px-2">
                        <h1>Detalle</h1>
                        <div class="hr"></div>

                    </div>
                    <div class="card-content p-6">
                        <div class="mb-3">
                            <div class="is-flex ">
                                <div class="producto">

                                <div class="valor">
                                    <p>14000</p>

                        <div class="mb-3">
                            <div class="is-flex ">

                                </div>
                                <div class="valor">
                                    <p>14000</p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="is-flex ">
                                <div class="producto">
                                    <p>IVA</p>
                                </div>
                                <div class="valor">

                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="is-flex ">
                                <div class="producto">
                                    <p>Envio</p>

                                <div class="valor">

                        <div class="mb-3">

                    </div>
                    <div class="card-footer ">

                            <div class="is-flex">
                                <div class="producto">

                                </div>
                                <div class="valor">
                                    <h2>37200</h2>
                                </div>
                            </div>
                        </div>
                        <div class="is-flex is-full">
                            <div class="m-auto pb-5">
                                <button class="button is-primary mr-3" name="cancelar"> Cancelar</button>
                                <button class="button is-success" name="buy" type="button"> Comprar</button>
                            </div>
                        </div>
                    </div>

    <div class="modal modal-buy">
        <form class="form-buy">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Comprar</p>
                    <button class="delete" aria-label="close" name="buy" type="button">
                    </button>
                </header>
                <section class="modal-card-body">
                    <div class="container">
                        <div class="columns is-centered">
                            <div class="column is-half">
                                <div class="field is-vertical">
                                    <div class="field-label">
                                        <label class="label has-text-centered">Direcion:</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <p class="control">
                                                <input class="input" type="text" placeholder="" name="direccion"
                                                    value="Cll 55 #45-50">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="field-body">
                                    <div class="select" style="min-width: 100%;">
                                        <select style="min-width: 100%;">
                                            <option>Efectivo</option>
                                            <option>Transferencia </option>
                                        </select>
                                    </div>
                                </div>


                            </div>
                        </div>
                </section>
                <footer class=" modal-card-foot">
                    <button class="button cancel is-primary" name="buy" type="button">Cancelar</button>
                    <button class="button is-success" type="submit">Confirmar</button>
                </footer>
                <div class="notifications"></div>
            </div>
        </form>
