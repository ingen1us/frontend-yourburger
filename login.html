<!DOCTYPE html>
<html lang="en">

<head>
    <meta chaset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/mystyles.css" />
    <script src="https://kit.fontawesome.com/f02518bebc.js" crossorigin="anonymous"></script>
    <title>login</title>
    <style>
        body{
            background-image: url('https://img.freepik.com/vector-premium/fondo-vintage-oriental-adornos-indopersianos-papel-tapiz-lujoso-real-rojo-dorado_619989-254.jpg?w=2000');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover ;
        }
        a{
            color: black;
        }
        a:hover{
            color: grey ;
        }
        .contra{
            border: none;
            background-color: white;
        }
        .contra:hover{
            color: grey;
            cursor: pointer;
            

        }
    </style>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half has-background-white">
                        <div class="card">
                            <header class="card-header">
                                <div class="media">
                                    <img src="/img/Logo.png" width="230px">
                                </div>
                            </header>
                            <div class="card-content px-6">
                                <div class="content">
                                    <div class="field is-vertical">
                                        <div class="field-label">
                                            <label class="label has-text-centered">Correo</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control has-icons-left">
                                                    <input class="input" type="text" placeholder="">
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-envelope"></i>
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-vertical">
                                        <div class="field-label">
                                            <label class="label has-text-centered">Contraseña</label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <p class="control has-icons-left">
                                                    <input class="input" type="password" placeholder="">
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-key"></i>
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="button is-primary" href="/">Iniciar sesión</a>
                                    <br>
                                    <br>
                                    <button class="is-link contra" name="new">¿Olvidaste tu contraseña?</button>
                                    <br>
                                    <br>
                                    <a href="registro.html">¿Aún no tienes una cuenta?</a>
                                </div>
                            </div>
                        </div>
                        
   
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal modal-new">
        <form class="form-new">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Recuperar Contraseña</p>
                    <button class="delete" aria-label="close" name="new">
                    </button>
                </header>
                <section class="modal-card-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column">
                                <div class="field is-vertical">
                                    <div class="field-label">
                                        <label class="label has-text-centered">Ingrese su Nombre:</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <p class="control has-icons-left">
                                                <input class="input" type="text" placeholder="">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="field is-vertical">
                                    <div class="field-label">
                                        <label class="label has-text-centered">Ingrese su Correo</label>                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <p class="control has-icons-left">
                                                <input class="input" type="email" placeholder="">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class=" modal-card-foot">
                    <button class="button is-primary" name="new">Cancelar</button>
                    <button class="button is-success">Confirmar</button>
                </footer>
            </div>
        </form>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
